name: Python Application CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup DVC
      uses: iterative/setup-dvc@v1

    - name: Pull data from DVC
      run: dvc pull

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Enforce PEP 8 style guide (79 char line limit, no warnings allowed)
        flake8 . --count --max-complexity=10 --max-line-length=79 --statistics

    - name: Test with pytest
      run: pytest -vv --cov=. --cov-report=term-missing

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on push to main/master (not on PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Heroku CLI
      run: curl https://cli-assets.heroku.com/install.sh | sh

    - name: Deploy to Heroku via Git
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        # Set up git
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        # Add Heroku remote
        heroku git:remote -a $HEROKU_APP_NAME

        # Push to Heroku
        git push heroku ${GITHUB_REF##*/}:main --force
